<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBot v 1.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>TradeBot v 1.1</h1>
        <div id="currency-selector">
            <select id="currency-select"></select>
        </div>

        <div class="spinner"></div>
<div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="exchangeRateChart"></canvas>
</div>

<div class="date-picker-container">
    <input type="date" id="historicalDate" />
</div>
<!-- New section for historical data chart -->
<div class="chart-container">
    <canvas id="historicalDataChart"></canvas>
</div>
        <div id="exchange-rate-display" class="grid-container">
            <!-- Exchange rates will be displayed here in a grid -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
